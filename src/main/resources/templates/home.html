<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

<a href="/">Home</a> <a href="/logout">Logout</a>

<br><br>

<!-- Replaced with the selection form below
Filter: <a href="/">All</a>
<a href="/?category=Fruit">Fruits</a>
<a href="/?category=Vegetable">Vegetables</a>
<a href="/?category=Red Meat">Red Meat</a>
<a href="/?category=Poultry/Fish">Poultry/Fish</a>
<a href="/?category=Dairy">Dairy</a>
<a href="/?category=Good Carb">Good Carbs</a>
<a href="/?category=Bad Carb">Bad Carbs</a>
<a href="/?category=Beverage">Beverages</a>
<a href="/?category=Seasoning">Seasoning</a>
<a href="/?category=Other">Other</a>
//-->

<form action="/" method="get">
    <select name="category">
        <option selected="true" disabled="disabled">Filter By Category:</option>
        <option value="Fruit"/>Fruits</option>
        <option value="Vegetable"/>Vegetables</option>
        <option value="Red Meat"/>Red Meat</option>
        <option value="Poultry/Fish"/>Poultry/Fish</option>
        <option value="Dairy"/>Dairy</option>
        <option value="Good Carb"/>Good Carbs</option>
        <option value="Bad Carb"/>Bad Carbs</option>
        <option value="Beverage"/>Beverages</option>
        <option value="Seasoning"/>Seasoning</option>
        <option value="Other"/>Other</option>
    </select>
    <button type="submit">Filter</button>
</form>

<br><br>

<form action="/" method="get">
    <input type="text" placeholder="Search by Name" name="search"/>
    <button type="submit">Search</button>
</form>

<br><br>

<form action="add-grocery" method="post">
    <input type="text" placeholder="Name" name="name" required/>
    <input type="text" placeholder="Brand" name="brand" required/>
    <input type="number" step="0.01" min=0 placeholder="Quantity" name="quantity" required/>
    <select name="quantityType" required>
        <option selected="true" disabled="disabled">Select Quantity Type:</option>
        <option value="Ounce(s)"/>Ounce(s)</option>
        <option value="Teaspoon(s)"/>Teaspoon(s)</option>
        <option value="Tablespoon(s)"/>Tablespoon(s)</option>
        <option value="Cup(s)"/>Cup(s)</option>
        <option value="Pint(s)"/>Pint(s)</option>
        <option value="Liter(s)"/>Liter(s)</option>
        <option value="Quart(s)"/>Quart(s)</option>
        <option value="Gallon(s)"/>Gallon(s)</option>
        <option value="Pound(s)"/>Pound(s)</option>
        <option value="Other"/>Other</option>
    </select>
    <select name="category" required>
        <option selected="true" disabled="disabled">Select Category:</option>
        <option value="Fruit"/>Fruit</option>
        <option value="Vegetable"/>Vegetable</option>
        <option value="Red Meat"/>Red Meat</option>
        <option value="Poultry/Fish"/>Poultry/Fish</option>
        <option value="Dairy"/>Dairy</option>
        <option value="Good Carb"/>Good Carb</option>
        <option value="Bad Carb"/>Bad Carb</option>
        <option value="Beverage"/>Beverage</option>
        <option value="Seasoning"/>Seasoning</option>
        <option value="Other"/>Other</option>
    </select>
    <button type="submit">Submit</button>
</form>

<br><br>

<table>

    <tr>
        <td>Name</td>
        <td>Brand</td>
        <td>Quantity</td>
        <td>Quantity Type</td>
        <td>Category</td>
    </tr>

    {{#groceries}}
    <tr>
        <td><a href="options?id={{id}}">{{name}}</a></td>
        <td>{{brand}}</td>
        <td>{{quantity}}</td>
        <td>{{quantityType}}</td>
        <td>{{category}}</td>
    </tr>
    {{/groceries}}

</table>

<br>

{{^groceries}}
No groceries to display
{{/groceries}}

{{#showNext}}
<a href="/?page={{nextPage}}{{#category}}&category={{.}}{{/category}}">Next</a>
{{/showNext}}
</body>
</html>
